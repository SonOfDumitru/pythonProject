{% load crispy_forms_filters %}


{% block content %}

        <h1 class="h1">Add new product</h1>
    </div>

        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Add product" class="btn btn-success"/>
    </form>

{% endblock %}
