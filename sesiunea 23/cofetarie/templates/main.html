{% extends 'main.html' %}

{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'products:products' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/" %}active{% endif %}" aria-current="page" href="{% url 'products:products' %}">Home</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary btn-sm me-3"
                        data-mdb-toggle="tooltip"
                        title="Cart"
                        onclick="location.href='{% url "orders:cart" %}'">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="btn btn-outline-light me-4"
                        onclick="location.href='{% url "users:logout" %}'">Logout
                </button>
            </div>
        </div>
    </nav>

{% endblock %}

{% block content %}

{% endblock %}
